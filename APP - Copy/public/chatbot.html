<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Safety Bot - Crowd Safety Chat</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .message-container {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="chat-container">
        <!-- Header -->
        <div class="bg-green-600 text-white p-4 flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                ü§ñ
            </div>
            <div>
                <h1 class="font-semibold text-lg">AI Safety Bot</h1>
                <p class="text-sm text-green-100">Event monitoring active</p>
            </div>
            <div class="ml-auto">
                <div class="w-3 h-3 bg-green-300 rounded-full animate-ping"></div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="flex-1 p-4 space-y-4 message-container">
            <!-- Welcome message -->
            <div class="flex justify-start">
                <div class="max-w-xs bg-white rounded-lg p-3 shadow-sm border message-bubble">
                    <p class="text-gray-800">üëã AI Safety Bot activated! I'm monitoring the Bukit Jalil Mock Concert and will send proactive alerts. You can also ask me questions!</p>
                    <p class="text-xs text-gray-500 mt-2">Just now</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t p-4">
            <div class="flex space-x-2">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask about weather, crowds, exits, transport..."
                    class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                    onkeypress="if(event.key==='Enter') sendMessage()"
                />
                <button
                    onclick="sendMessage()"
                    class="bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition-colors"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                    </svg>
                </button>
            </div>

            <!-- Quick Questions -->
            <div class="mt-3 flex flex-wrap gap-2">
                <button onclick="sendQuickMessage('Weather update')" class="quick-btn">Weather update</button>
                <button onclick="sendQuickMessage('Crowd status')" class="quick-btn">Crowd status</button>
                <button onclick="sendQuickMessage('Nearest exit')" class="quick-btn">Nearest exit</button>
                <button onclick="sendQuickMessage('Transport info')" class="quick-btn">Transport info</button>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;

        function addMessage(content, type = 'bot', isAlert = false, severity = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let alertClass = '';
            let severityEmoji = 'üì¢';
            if (isAlert && severity) {
                switch (severity) {
                    case 'critical':
                        alertClass = 'border-2 border-red-300 bg-red-50 alert-pulse';
                        severityEmoji = 'üö®';
                        break;
                    case 'warning':
                        alertClass = 'border-2 border-yellow-300 bg-yellow-50';
                        severityEmoji = '‚ö†Ô∏è';
                        break;
                    case 'info':
                        alertClass = 'border-2 border-blue-300 bg-blue-50';
                        severityEmoji = '‚ÑπÔ∏è';
                        break;
                }
            }

            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="max-w-xs ${type === 'user' ? 'bg-blue-500 text-white' : isAlert ? 'bg-white ' + alertClass : 'bg-white text-gray-800 shadow-sm border'} rounded-lg p-3 message-bubble">
                    ${isAlert ? `<div class="flex items-center space-x-2 mb-2">
                        <span class="text-lg">${severityEmoji}</span>
                        <span class="font-bold text-xs text-red-600">ALERT</span>
                        <span class="text-xs text-gray-500">${time}</span>
                    </div>` : ''}
                    <p class="${isAlert ? 'font-medium text-gray-900' : ''}">${content}</p>
                    ${!isAlert ? `<p class="text-xs mt-2 opacity-70">${time}</p>` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Send browser notification for alerts
            if (isAlert && Notification.permission === 'granted') {
                new Notification(`${severity?.toUpperCase()}: Safety Alert`, {
                    body: content,
                    icon: '/favicon.ico'
                });
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const response = generateBotResponse(message);
                addMessage(response, 'bot');
            }, 1000);
        }

        function sendQuickMessage(message) {
            const input = document.getElementById('messageInput');
            input.value = message;
            sendMessage();
        }

        function generateBotResponse(question) {
            const lowerQuestion = question.toLowerCase();
            
            if (lowerQuestion.includes('weather')) {
                return 'üå§Ô∏è Current weather: Partly cloudy, 28¬∞C, 40% chance of rain after 20:00. I recommend having indoor backup plans ready.';
            }
            if (lowerQuestion.includes('crowd') || lowerQuestion.includes('capacity')) {
                return 'üë• Current crowd status: 23,400 attendees (47% capacity). Gate A is busiest with 15min wait. Consider directing late arrivals to Gate C.';
            }
            if (lowerQuestion.includes('exit') || lowerQuestion.includes('emergency')) {
                return 'üö™ Emergency exits: 4 main exits (A,B,C,D) plus 8 emergency exits. Nearest to Stage: Exit B (2min walk). All exits tested and clear.';
            }
            if (lowerQuestion.includes('transport') || lowerQuestion.includes('train')) {
                return 'üöá Transport update: LRT running normally. Next trains at 19:25, 19:40. Parking 85% full - consider shuttle from overflow lots.';
            }
            if (lowerQuestion.includes('location') || lowerQuestion.includes('map') || lowerQuestion.includes('gps')) {
                return 'üìç Event location: Bukit Jalil National Stadium (3.0480¬∞N, 101.6800¬∞E). Share location: https://maps.app.goo.gl/example';
            }
            if (lowerQuestion.includes('toilet') || lowerQuestion.includes('restroom') || lowerQuestion.includes('facilities')) {
                return 'üöª Facilities: 24 restroom blocks around venue. Nearest to you: North concourse (Level 2). Medical station also available there.';
            }
            
            return 'ü§ñ I can help with: weather updates, crowd status, emergency exits, transport info, facility locations, and safety recommendations. What specific information do you need?';
        }

        // Request notification permission
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Simulate some alerts for demo
        setTimeout(() => {
            addMessage('üåßÔ∏è Light rain detected at Gate A area. Crowds seeking shelter under concourse. No immediate action needed.', 'bot', true, 'info');
        }, 10000);

        setTimeout(() => {
            addMessage('‚ö†Ô∏è Gate B queue length increasing - now 18 minutes wait time. Consider redirecting arrivals to Gate C (8 min wait).', 'bot', true, 'warning');
        }, 20000);

        // Add CSS for quick buttons
        const style = document.createElement('style');
        style.textContent = `
            .quick-btn {
                font-size: 0.75rem;
                background-color: #f3f4f6;
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                transition: background-color 0.2s;
            }
            .quick-btn:hover {
                background-color: #e5e7eb;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
